<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

            ><span class="heading-primary__span">k</span>
          </div>
          <div class="heading-primary__word">
            <span class="heading-primary__span heading-primary__span--color-1"
              >P</span
            ><span class="heading-primary__span">a</span
            ><span class="heading-primary__span heading-primary__span--color"
              >p</span
            ><span class="heading-primary__span">e</span
            ><span class="heading-primary__span heading-primary__span--color-1"

          </div>
          <div class="heading-primary__word">
            <span class="heading-primary__span heading-primary__span--color-2"

            ><span class="heading-primary__span">c</span

            ><span class="heading-primary__span">s</span

            ><span class="heading-primary__span heading-primary__span--color-1"

            ><span class="heading-primary__span">r</span
            ><span class="heading-primary__span heading-primary__span--color-2"
              >s</span
            >
          </div>
          <div class="heading-primary__word">
            <span class="heading-primary__span heading-primary__span--color-1"
              >L</span
            ><span class="heading-primary__span">i</span
            ><span class="heading-primary__span heading-primary__span--color"
              >z</span
            ><span class="heading-primary__span">a</span
            ><span class="heading-primary__span">r</span
            ><span class="heading-primary__span heading-primary__span--color-2"
              >d</span
            >
          </div>
          <div class="heading-primary__word">
            <span
              class="heading-primary__span heading-primary__span--color heading-primary__span--color-2"
              >S</span
            ><span class="heading-primary__span">p</span
            ><span class="heading-primary__span heading-primary__span--color"
              >o</span
            ><span class="heading-primary__span">k</span
            ><span class="heading-primary__span heading-primary__span--color-1"
              >e</span
            >
          </div>
        </h1>
        <a href="#" class="btn btn--header">Instructions <span>&darr;</span></a>
      </div>

    <main></main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

</html>
