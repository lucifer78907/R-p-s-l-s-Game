<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <link rel="manifest" href="img/site.webmanifest" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gochi+Hand&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style_card.css">
    <title>R-P-S-L-S</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" class="nav__checkbox" id="navi-toggle" />
        <label for="navi-toggle" class="nav__button">
            <span class="nav__icon">&nbsp;</span>
        </label>
        <div class="nav__background">&nbsp;</div>
        <nav class="nav__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item">
                    <a href="#instructions" class="nav__link">Choose Card</a>
                </li>

            </ul>
        </nav>
    </div>
    <header class="header">
        <ion-icon name="dice-outline" class="header__icon"></ion-icon>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <div class="heading-primary__word">
                    <span class="heading-primary__span heading-primary__span--color-2">R</span><span
                        class="heading-primary__span">o</span><span
                        class="heading-primary__span heading-primary__span--color-1">c</span><span
                        class="heading-primary__span">k</span>
                </div>
                <div class="heading-primary__word">
                    <span class="heading-primary__span heading-primary__span--color-1">P</span><span
                        class="heading-primary__span">a</span><span
                        class="heading-primary__span heading-primary__span--color">p</span><span
                        class="heading-primary__span">e</span><span
                        class="heading-primary__span heading-primary__span--color-1">r</span>
                </div>
                <div class="heading-primary__word">
                    <span class="heading-primary__span heading-primary__span--color-2">S</span><span
                        class="heading-primary__span">c</span><span
                        class="heading-primary__span heading-primary__span--color">i</span><span
                        class="heading-primary__span">s</span><span class="heading-primary__span">s</span><span
                        class="heading-primary__span heading-primary__span--color-1">o</span><span
                        class="heading-primary__span">r</span><span
                        class="heading-primary__span heading-primary__span--color-2">s</span>
                </div>
                <div class="heading-primary__word">
                    <span class="heading-primary__span heading-primary__span--color-1">L</span><span
                        class="heading-primary__span">i</span><span
                        class="heading-primary__span heading-primary__span--color">z</span><span
                        class="heading-primary__span">a</span><span class="heading-primary__span">r</span><span
                        class="heading-primary__span heading-primary__span--color-2">d</span>
                </div>
                <div class="heading-primary__word">
                    <span
                        class="heading-primary__span heading-primary__span--color heading-primary__span--color-2">S</span><span
                        class="heading-primary__span">p</span><span
                        class="heading-primary__span heading-primary__span--color">o</span><span
                        class="heading-primary__span">c</span><span
                        class="heading-primary__span heading-primary__span--color-1">k</span>
                </div>
            </h1>
            <a href="#instructions" class="btn btn--header">Choose Card<span>&darr;</span></a>
        </div>
    </header>
    <main>
        <section class="card__select">
            <div class="card">
                <div class="card__side card__side--front">
                    <p class="card__text">Rock</p>
                </div>
                <div class="card__side card__side--back">
                    <img src="img/rock.jpg" alt="Rock img" class="card__side--back--img">
                    <ion-icon name="cube-outline" class="card__icons"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div class="card__side card__side--front">
                    <p class="card__text">Paper</p>
                </div>
                <div class="card__side card__side--back">
                    <img src="img/paper.jpg" alt="Paper img" class="card__side--back--img">
                    <ion-icon name="document-outline" class="card__icons"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div class="card__side card__side--front">
                    <p class="card__text">Scissors</p>
                </div>
                <div class="card__side card__side--back">
                    <img src="img/scissors.jpg" alt="Scissors img" class="card__side--back--img">
                    <ion-icon name="cut-outline" class="card__icons"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div class="card__side card__side--front">
                    <p class="card__text">Lizard</p>
                </div>
                <div class="card__side card__side--back">
                    <img src="img/lizard.jpg" alt="Lizard img" class="card__side--back--img">
                    <ion-icon name="bug-outline" class="card__icons"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div class="card__side card__side--front">
                    <p class="card__text">Spock</p>
                </div>
                <div class="card__side card__side--back">
                    <img src="img/spock.jpg" alt="Spock img" class="card__side--back--img">
                    <ion-icon name="accessibility-outline" class="card__icons"></ion-icon>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
